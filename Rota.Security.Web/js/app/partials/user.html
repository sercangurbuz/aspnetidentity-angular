<h4>User Edit - {{}}</h4>
<hr />
<div class="container main">
    <div class="row">
        <section class="col-md-5">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="LoginUserName" class="col-md-4 control-label">User name</label>
                    <div class="col-md-8">
                        <input type="text" id="LoginUserName" class="form-control" ng-model="username" ng-disabled="true" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        <div class="checkbox">
                            <input type="checkbox" id="LoginRememberMe" ng-model="rememberme" />
                            <label for="LoginRememberMe">Remember me?</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-default" ng-click="login()">Log in</button>
                    </div>
                </div>
                <p><a href="#/register">Register</a> if you don't have a local account.</p>
            </form>
        </section>
    </div>
</div>
