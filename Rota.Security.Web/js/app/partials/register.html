<div class="container main">
    <div class="row">
        <section class="col-md-5">
            <h2>Register</h2>
            <form class="form-horizontal" role="form">
                <h4>Create a new account.</h4>
                <hr />
                <ul class="text-danger" ng-repeat="error in errors">
                    <li ng-bind="error"></li>
                </ul>
                <div class="form-group">
                    <label for="RegisterUserName" class="col-md-4 control-label">User name</label>
                    <div class="col-md-8">
                        <input type="text" id="RegisterUserName" class="form-control" ng-model="userName" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="RegisterPassword" class="col-md-4 control-label">Password</label>
                    <div class="col-md-8">
                        <input type="password" id="RegisterPassword" class="form-control" ng-model="password" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="RegisterConfirmPassword" class="col-md-4 control-label">Confirm password</label>
                    <div class="col-md-8">
                        <input type="password" id="RegisterConfirmPassword" class="form-control" ng-model="confirmPassword" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        <button type="submit" class="btn btn-default" ng-click="register()">Register</button>
                    </div>
                </div>
                <p><a href="#/login">Log in</a> if you already have a local account.</p>
            </form>
        </section>
    </div>
</div>
