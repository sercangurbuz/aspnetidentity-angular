<!DOCTYPE html>
<html ng-app="app">
<head>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <title>SPA Identity Test</title>
    <style type="text/css">
        .main {
            margin-top: 70px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar navbar-fixed-top navbar-inverse" ng-controller="shellController">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">Asp.Net Identity - Angular</a>
                </div>
                <div class="navbar-collapse collapse" ng-if="currentUser.userName">
                    <ul class="nav navbar-nav">
                        <li><a href="#/home">Home</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <span class="navbar-text">Hello, <a href="#/profile" class="navbar-link">{{currentUser.userName}}</a>!</span>
                        </li>
                        <li>
                            <a href="#/admin/users" class="navbar-link">Users</a>
                        </li>
                        <li><a href="#" ng-click="logoff()">Log off</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div ng-view></div>

    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/angular-route.min.js"></script>
    <script src="js/vendor/jquery-1.10.2.min.js"></script>
    <script src="js/app/app.js"></script>
</body>
</html>
